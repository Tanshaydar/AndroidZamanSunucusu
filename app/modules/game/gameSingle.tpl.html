<!-- ADMIN SCREEN {PROVIDER DETAILS} -->
<div class="t2-header-light">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-xs-4 clearfix">
                <p class="text-left">
                    <button ng-click="back2Games()" class="t2-btn-dark t2-btn-md" id="close-button-3">Geri</button>
                </p>
            </div>
            <div class="col-xs-4 clearfix">
                <h1 class="t2-header-title">Oyun Ayrıntıları</h1>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
</div>

<div class="t2-body" style="overflow-y: auto" snc-resize padding-bottom="60">

    <div class="container">
        <div class="row well">
            <div class="col-xs-12 col-sm-8 col-md-9">
                <form class="form-horizontal" role="form" name="gameForm" novalidate>
                    <div class="form-group" ng-disabled="true">
                        <label class="col-sm-4 control-label">Oyun ID:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="gameId" id="gameId" ng-model="game.gameId" ng-disabled="true" required/>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : gameForm.gameName.$invalid }">
                        <label class="col-sm-4 control-label">Oyun Adı:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="gameName" id="gameName" ng-model="game.gameName" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : gameForm.notes.$invalid }">
                        <label class="col-sm-4 control-label">Notlar:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" type="text" name="gameNotes" id="gameNotes" ng-model="game.notes" row="2"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="btn btn-primary" ng-disabled="!gameForm.$valid" ng-click="saveGame(game)" id="save-provider-button">Güncelle</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
